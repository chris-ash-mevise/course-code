name: Simple Action!
on: [push]

jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps: 
      - name: Simple JS Action
        id: greet
        uses: hello-world-javascript-action@cb84eebcf9
        with: 
          who-to-greet: Chris
      - name: Log Greeting Time
        run: echo "${{steps.greet.outputs.Time}}"